<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="/css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="/css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div  class="container">
            <!-- import navbar -->
            <div th:replace="fragments/navbar :: navbar"></div>
        </div>

    </nav>


    <!-- Page Content -->
    <div class="container container-padding">


        <!-- Panel -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Edytuj KATEGORIE</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-2">
                    <img src="#" th:src="@{${category.urlImage}}" class="img-circle img-thumbnail">
                </div>
                <div class="col-sm-10">

                    <form action="#" th:action="@{/admin/category/edit}+'?' + ${_csrf.parameterName} + '=' + ${_csrf.token}" th:object="${category}" method="POST" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="categoryId">Id:</label>
                            <div class="col-sm-10">
                                <input th:field="*{id}" name="inputId" type="text" class="form-control" id="categoryId" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="category">Nazwa kategorii:</label>
                            <div class="col-sm-10">
                                <input th:field="*{name}" name="inputCategory" type="text" class="form-control" id="category" placeholder="Podaj kategorie" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="description">Opis:</label>
                            <div class="col-sm-10">
                                <textarea th:field="*{description}" name="inputDescription" class="form-control" rows="3" id="description" placeholder="Podaj opisu tematu" maxlength="400" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="urlImage">Url obrazka:</label>
                            <div class="col-sm-10">
                                <input th:field="*{urlImage}" name="inputUrlImage" type="text" class="form-control" id="urlImage" placeholder="/resources/images/" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="uploadImage">Zmień obrazek:</label>
                            <div class="col-sm-10">
                                <input type="file" name="file" th:name="file" id="uploadImage" size="1" class="custom-file-input" accept="image/*" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger">Zapisz</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>

        

        <hr class="featurette-divider">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-muted">QuizWhizz - developed by Michał Nowiński and Karolina Prusaczyk</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script th:src="@{/resources/js/jquery.js}" src="resources/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/resources/js/bootstrap.min.js}" src="resources/js/bootstrap.min.js"></script>

</body>

</html>
