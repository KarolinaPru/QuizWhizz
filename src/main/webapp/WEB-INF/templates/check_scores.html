<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">


</head>

<body style="background: floralwhite">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- import navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
</nav>

<div class="container" style="background-color: #FFF">

    <div class="page-header">
        <h1 class="lead text-center text-uppercase">Wyniki rozgrywki</h1>
    </div>

    <div>
        <table class="table table-striped" align="center" valign="middle">
            <tr class="score-headers">
                <th></th>
                <th></th>
                <th>Gracz</th>
                <th>Zdobyte punkty</th>
                <th></th>
                <th>Suma punkt√≥w z rozegranych gier</th>
            </tr>
            <tr class="score-row" th:each="score, iterationStatus : ${scores}">
                <td>
                    <h1 th:text="${iterationStatus.count}">1</h1>
                </td>
                <td>
                    <img th:if="${score.isHighest()}" src="/resources/gfx/cup_icon.png">
                    <img src="#" th:src="@{'/resources/images/profile_'+${score.getPlayer().getId()}+'.png'}" class="img-circle img-profile-picture">
                </td>
                <td>
                    <h1 th:text="${score.getPlayer().getName()}"></h1>
                </td>
                <td>
                    <h1 th:text="${score.getPoints() + ' pkt'}"></h1>
                </td>
                <td>
                    <div th:if="${score.isHighest()}">
                        <h1>+ 30 pkt <img src="/resources/gfx/multiplayer.png" class="img-multiplayer-award"></h1>
                        <p>bonus za wygrana w grze wielosobowej</p>
                    </div>
                </td>
                <td>
                    <h1 th:text="${score.getPlayer().getXp() + ' pkt'}"></h1>
                </td>
            </tr>
        </table>
    </div>


    <hr class="featurette-divider">
    <!-- Footer -->
    <footer>
        <!-- import footer -->
        <div th:replace="fragments/footer :: footer"></div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script th:src="@{/resources/js/jquery.js}" src="resources/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/resources/js/bootstrap.min.js}" src="resources/js/bootstrap.min.js"></script>

</body>

</html>
