<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">
    <script type="text/javascript" th:src="@{/resources/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/resources/scripts/open_game.js}"></script>

    <title>Quiz Whizz</title>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- import navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
</nav>

<div id="game-id" style="display: none" th:text="${game.getId()}"></div>

<div class="container">

    <div>
        <img id="rugby-picture" src="#" th:src="@{/resources/images/rugby.jpg}">
    </div>

    <h1 class="text-center">Obecni gracze:</h1>
    <div id="players-container"></div>

    <div th:hidden="${!isOwner}">
        <a href="#" th:href="@{'/game/'+${game.getId()}+'/start/'}" class="btn btn-primary btn-lg btn-block">Start</a>
    </div>
</div>
<footer>
    <!-- import footer -->
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>

</html>
