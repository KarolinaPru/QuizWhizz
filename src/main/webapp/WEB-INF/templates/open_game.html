<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">
    <script type="text/javascript" th:src="@{/resources/js/jquery.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/resources/scripts/open_game.js}"></script>

    <title>Quiz Whizz</title>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- import navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
</nav>

<div id="game-id" style="display: none" th:text="${game.getId()}"></div>

<div class="container" style="margin-bottom: 200px">

    <div class="game-open-image">
    </div>


    <div th:hidden="${!isOwner}" style="padding-top: 10px">
        <a href="#" th:href="@{'/game/'+${game.getId()}+'/start/'}" class="btn btn-warning btn-lg btn-block">START</a>
    </div>
    <h3><span class="glyphicon glyphicon-user"></span> OBECNI GRACZE:</h3>
    <ul class="list-inline"id="players-container">
    </ul>
</div>
<footer>
    <!-- import footer -->
    <div id="footer" th:replace="fragments/footer :: footer"></div>
</footer>
</body>

</html>
