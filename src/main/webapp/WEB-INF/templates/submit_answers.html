<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">
    <script type="text/javascript" th:src="@{/resources/js/jquery.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/resources/scripts/submit_answers.js}"></script>

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- import navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
</nav>
<div id="game-id" style="display: none" th:text="${gameId}"></div>

<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item">
                <img src="" th:src="@{/resources/gfx/game_stones.jpg}" style="width:100%;">
                <div class="carousel-caption">
                    <h1>Trwa przeliczanie wynikow</h1>
                    <h3>Czekaj na przekierowanie</h3>
                </div>
            </div>

            <div class="item active">
                <img src="" th:src="@{/resources/gfx/abacus.jpg}" style="width: 100%;">
                <div class="carousel-caption">
                    <h1>Trwa przeliczanie wynikow</h1>
                    <h3>Czekaj na przekierowanie</h3>
                </div>
            </div>

            <div class="item">
                <img src="" th:src="@{/resources/gfx/gummy_bears.jpg}" style="width: 100%">
                <div class="carousel-caption">
                    <h1>Trwa przeliczanie wynikow</h1>
                    <h3>Czekaj na przekierowanie</h3>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>




<!-- Footer -->
<footer>
    <!-- import footer -->
    <div th:replace="fragments/footer :: footer"></div>
</footer>

<!-- /.container -->

<!-- jQuery -->
<script th:src="@{/resources/js/jquery.js}" src="resources/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/resources/js/bootstrap.min.js}" src="resources/js/bootstrap.min.js"></script>

</body>

</html>
