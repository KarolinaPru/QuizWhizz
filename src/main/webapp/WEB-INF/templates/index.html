<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css" />

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- import navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>

</nav>

<!-- Full Width Image Header -->
<header class="header-image">
    <div class="headline">
        <div class="container">
            <h1>Quiz Whizz</h1>
            <h2>Sprawdź swoja wiedzę</h2>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">


    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Rozpocznij grę...</h1>
        </div>
        <p class="lead text-center"></p>

        <div class="container">


            <div class="row stylish-panel">

                <div class="col-md-4" th:each="category,iterationStatus  : ${categories}">
                    <div>
                        <img src="#" th:src="@{${category.urlImage}}" class="img-circle img-thumbnail">
                        <h2 th:text="${category.name}"></h2>
                        <p th:text="${category.description}">Lorem ipsum dolor sit amet</p>
                        <a href="#" th:href="@{'/game/start/'+${category.id}}" class="btn btn-primary">Rozpocznij quiz »</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1 class="text-center">...lub dołącz do gry</h1>
    </div>
    <table class="lead table table-hover" id="table">
        <thead>
        <tr>
            <th>Kategoria</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Laboratorium</td>
            <td>Otwarta</td>
            <td><a href="#" class="btn btn-primary">Dołącz</a></td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>Trwa</td>
            <td><a href="#" class="btn btn-primary">Dołącz</a></td>
        </tr>
        <tr>
            <td>Java</td>
            <td>Trwa</td>
            <td><a href="#" class="btn btn-primary">Dołącz</a></td>
        </tr>
        </tbody>
    </table>

</div>

<hr class="featurette-divider">
<!-- Footer -->
<footer>
    <!-- import footer -->
    <div th:replace="fragments/footer :: footer"></div>
</footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script th:src="@{/resources/js/jquery.js}" src="resources/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/resources/js/bootstrap.min.js}" src="resources/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
</body>

</html>
