<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="/css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="/css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div  class="container">
            <!-- import navbar -->
            <div th:replace="fragments/navbar :: navbar"></div>
        </div>

    </nav>


    <!-- Page Content -->
    <div class="container container-padding">


        <!-- Panel -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 th:inline="text" class="panel-title">Edytuj PYTANIE</h3>
            </div>
            <div class="panel-body">
                <form th:action="@{/admin/question/edit}"  class="form-horizontal" method="post">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="questionId">Id:</label>
                        <div class="col-sm-10">
                            <input th:value="*{question.id}" th:name="inputId" type="text" class="form-control" id="questionId" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="question_category">Kategoria: </label>
                        <div class="col-sm-10">
                            <input th:value="*{question.category.name}" th:name="category" type="text" class="form-control" id="question_category" readonly>
                            <input type="hidden" th:value="${question.category.id}" th:name="categoryId" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="question">Pytanie:</label>
                        <div class="col-sm-10">
                            <textarea th:text="*{question.question}" th:name="inputQuestion" class="form-control" rows="3" id="question" placeholder="Podaj treść pytania" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="answer_1">Odpowiedź (1):</label>
                        <div class="col-sm-10">
                            <input th:value="*{question.answers[0].id}" th:name="answerId1" type="text" class="form-control" id="answer_1_id" readonly>
                            <input th:value="*{question.answers[0].isCorrect}" th:name="answerIsCorrcet1" type="text" class="form-control" id="answer_1_isCorrect" readonly>
                            <textarea th:text="*{question.answers[0].answer}" th:name="inputAnswer1" class="form-control" rows="2" id="answer_1" placeholder="Podaj przykładową odpowiedź" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="answer_2">Odpowiedź (2):</label>
                        <div class="col-sm-10">
                            <input th:value="*{question.answers[1].id}" th:name="answerId2" type="text" class="form-control" id="answer_2_id" readonly>
                            <input th:value="*{question.answers[1].isCorrect}" th:name="answerIsCorrcet2" type="text" class="form-control" id="answer_2_isCorrect" readonly>
                            <textarea th:text="*{question.answers[1].answer}" th:name="inputAnswer2" class="form-control" rows="2" id="answer_2" placeholder="Podaj przykładową odpowiedź" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="answer_3">Odpowiedź (3):</label>
                        <div class="col-sm-10">
                            <input th:value="*{question.answers[2].id}" th:name="answerId3" type="text" class="form-control" id="answer_13_id" readonly>
                            <input th:value="*{question.answers[2].isCorrect}" th:name="answerIsCorrcet3" type="text" class="form-control" id="answer_3_isCorrect" readonly>
                            <textarea th:text="*{question.answers[2].answer}" th:name="inputAnswer3" class="form-control" rows="2" id="answer_3" placeholder="Podaj przykładową odpowiedź" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="answer_4">Odpowiedź (4):</label>
                        <div class="col-sm-10">
                            <input th:value="*{question.answers[3].id}" th:name="answerId4" type="text" class="form-control" id="answer_4_id" readonly>
                            <input th:value="*{question.answers[3].isCorrect}" th:name="answerIsCorrcet4" type="text" class="form-control" id="answer_4_isCorrect" readonly>
                            <textarea th:text="*{question.answers[3].answer}" th:name="inputAnswer4" class="form-control" rows="2" id="answer_4" placeholder="Podaj przykładową odpowiedź" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="answer_1">Poprawna:</label>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="radio">
                                <label class="radio-inline"><input type="radio" th:name="answerCorrect" value="correct_1" required> odpowiedź 1</label>
                                <label class="radio-inline"><input type="radio" th:name="answerCorrect" value="correct_2" required> odpowiedź 2</label>
                                <label class="radio-inline"><input type="radio" th:name="answerCorrect" value="correct_3" required> odpowiedź 3</label>
                                <label class="radio-inline"><input type="radio" th:name="answerCorrect" value="correct_4" required> odpowiedź 4</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-danger">Zapisz</button>
                        </div>
                    </div>
                </form>
                <form>

                </form>

            </div>
            <div class="panel-footer"></div>
        </div>

        

        <hr class="featurette-divider">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-muted">QuizWhizz - developed by Michał Nowiński and Karolina Prusaczyk</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script th:src="@{/resources/js/jquery.js}" src="resources/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/resources/js/bootstrap.min.js}" src="resources/js/bootstrap.min.js"></script>

</body>

</html>
