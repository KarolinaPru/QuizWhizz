<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="/css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="/css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">

</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div  class="container">
            <!-- import navbar -->
            <div th:replace="fragments/navbar :: navbar"></div>
        </div>

    </nav>

    <!-- Page Content -->
    <div class="container container-padding">

        <!-- Panel -->
        <div  class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Użytkownicy</h3>
            </div>
            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                    <tr class="info">
                        <th></th>
                        <th>SNO</th>
                        <th>Id</th>
                        <th>Imie</th>
                        <th>Mail</th>
                        <th>Role</th>
                        <th>Data rejestracji</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, iterationStatus : ${users}">
                        <td><a href="#" th:href="@{'/user/'+${user.id}}"><img src="#" th:src="@{${user.urlImage}}" class="img-circle" width="50"></a></td>
                        <td th:text="${iterationStatus.count}">1</td>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.email}"></td>
                        <td ><p th:each="role : ${user.roles}" th:text="${role.role.getRoleName()}"></p></td>
                        <td th:text="${user.regDate}"></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#" th:href="@{'/admin/user/edit/'+${user.id}}">Edytuj dane</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#" th:href="@{'/admin/user/delete/'+${user.id}}" onclick="return confirm('Czy na pewno chcesz usunąć?');">Usuń użytkownika</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
            <div class="panel-footer"></div>
        </div>

        

        <hr class="featurette-divider">

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-muted">QuizWhizz - developed by Michał Nowiński and Karolina Prusaczyk</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script th:src="@{/resources/js/jquery.js}" src="resources/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/resources/js/bootstrap.min.js}" src="resources/js/bootstrap.min.js"></script>

</body>

</html>
