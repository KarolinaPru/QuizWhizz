<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quiz Whizz</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">

    <!-- Custom CSS -->
    <link href="css/one-page-wonder.css" rel="stylesheet" th:href="@{/resources/css/one-page-wonder.css}">
    <link href="css/stylesheet.css" rel="stylesheet" th:href="@{/resources/css/stylesheet.css}">


</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- import navbar -->
        <div th:replace="fragments/navbar :: navbar"></div>
    </div>
</nav>

<div class="container" th:each="question,iterationStatus  : ${questions}">
<div>
    <div class="page-header">
        <h1 class="lead text-center">Wybierz poprawną odpowiedź</h1>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" th:attr="aria-valuenow=${iterationStatus.count * 10}" aria-valuemin="0" aria-valuemax="100" th:style="'width:' + ${iterationStatus.count * 10} + '%'" th:text="${iterationStatus.count * 10 + '%'}">
        </div>
</div>

    <div class="container">
        <h1 class="lead text-center" th:text="${question.getQuestion()}"></h1>
    </div>
</div>

<div class="container answers">
        <a href="#" class="btn btn-primary btn-block" th:text="${question.getAnswers().get(0).getAnswer()}"></a>
        <a href="#" class="btn btn-primary btn-block" th:text="${question.getAnswers().get(1).getAnswer()}"></a>
        <a href="#" class="btn btn-primary btn-block" th:text="${question.getAnswers().get(2).getAnswer()}"></a>
        <a href="#" class="btn btn-primary btn-block" th:text="${question.getAnswers().get(3).getAnswer()}"></a>
</div>
</div>
<footer>
    <!-- import footer -->
    <div th:replace="fragments/footer :: footer"></div>
</footer>
</body>

</html>
